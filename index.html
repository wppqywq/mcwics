<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Converter</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1 class="title">Recipe Converter</h1>
            <h2 class="intro">Enter the ingredients on the recipe:</h2>
            <form class="form" action="" method="get">
                <div>
                    <label for="numberToConvert">Enter the quantity:</label>
                    <input id="numberToConvert" type="number" placeholder="400" required>

                </div>


                <div>
                    <label for="unit">Choose a unit (not required):</label>
                    <select name="unit" id="unit">
                        <option value="mL">ml</option>
                        <option value="L">L</option>

                    </select>
                </div>

                <div>
                    <label for="ingredient">Enter the ingredient:</label>
                    <input id="ingredient" type="text" placeholder="milk" required>
                </div>


                <div>
                    <button class="btn btn-outline-primary submit">Submit</button>
                </div>

                <div>
                    <label for="convertFrom">Choose a unit: </label>
                    <select name="convertFrom" id="unit">
                        <option value="Gallon">Gallons</option>
                        <option value="Centiliters">Centiliters</option>
                        <option value="Liters">Liters</option>
                        <option value="Grams">Grams</option>
                        <option value="Kilograms">Kilograms</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Celsius">Celsius</option>
                    </select>
                </div>

                <div>
                    <label for="convertTo">Convert to:</label>
                    <select name="convertFrom" id="unit">
                        <option value="Gallon">Gallon</option>
                        <option value="Kilograms">Kilograms</option>
                        <option value="Grams">Grams</option>
                    </select>
                    <h2 id="result"></label>
                </div>
            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
