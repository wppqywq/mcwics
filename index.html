<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Converter</title>
</head>

<body>
    <h1>Recipe Converter</h1>
    <form action="Number to convert">
        <label for="numberToConvert">Enter a number:</label>
        <input id="numberToConvert" type="number" placeholder="Enter a number here">
        <label for="unit">Choose a unit: </label>
        <select name="unit" id="unit">
            <option value="Gallon">Gallons</option>
            <option value="Centiliters">Centiliters</option>
            <option value="Liters">Liters</option>
            <option value="Grams">Grams</option>
            <option value="Kilograms">Kilograms</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>


        </select>
        <label for="convertTo">Convert to:</label>
        <select name="unit" id="unit">
            <option value="Gallon">Gallon</option>
            <option value="Kilograms">Kilograms</option>
            <option value="Grams">Grams</option>

        </select>
        <button>Submit</button>
    </form>

</body>

</html>
